    <script src="b.js">
    function byId(id) 
    {
    return document.getElementById(id).value;
    }

    function strarr2num(arreglo, lim) {
    var arrs = arreglo.split(lim);
    arrn = [];
    arrs.forEach((elem) => {
        arrn.push(Number(elem));
    });
    return arrn;
}

function vertices (lado,Altura){
    lado=byId(width)
    Altura=byId(height)

    return[
        [0,0,0],
        [lado,0,0],
        [lado,0,lado],

    ];

}

function multiplicarMatrizVector(matriz, vector) {
    var resultado = [];
    for (var i = 0; i < matriz.length; i++) {
        var sum = 0;
        for (var j = 0; j < vector.length; j++) {
            sum += matriz[i][j] * vector[j];
        }
        resultado.push(sum);
    }
    return resultado;
}
function translacionpiramide (matrVert,vt){
    var vo = strarr2num(byId("vt"), ",");

    var matrVert= vertices( lado,Altura);
    vo.push(1);
    var resultado = multiplicarMatrizVector(matrVert, vt);
    document.getElementById("vert_end").value = resultado.slice(0, 3).join(", ");
    
}
